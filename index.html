      </div>

      <div class="experiments-grid">
        <div class="experiment-card" id="exp1" onclick="openExperiment(1)">

        </div>
        <div class="experiment-card" id="exp5" onclick="openExperiment(5)">

        </div>
        <div class="experiment-card" id="exp6" onclick="openExperiment(6)">

        <div class="experiment-card" id="exp7" onclick="openExperiment(7)">

        </div>
      </div>
    </div>

    <script src="home.js"></script>
